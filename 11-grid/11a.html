<!DOCTYPE html>
<html>
    <head>
        <style>
            .contain {
                display: grid;
                grid-template-columns: 200px 75px;
            }
            .one {
                background-color: lightblue;
            }
            .two {
                background-color: lightcoral;
            }
        </style>
    </head>
    <body>
        <div class="contain">
            <div class="one">200px</div>
            <div class="two">75px</div>
        </div>
    </body>
</html>
