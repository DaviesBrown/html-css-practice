<!DOCTYPE html>
<html>
    <head>
        <style>
            .contain {
                display: grid;
                grid-template-columns: 50px 1fr 75px;
            }
            .two {
                background-color: lightcoral;
            }
            .contain:nth-child(1) {
                background-color: lightblue;
                
            }
        </style>
    </head>
    <body>
        <div class="contain">
            <div class="one">col1</div>
            <div class="two">col2</div>
            <div class="three">col3</div>
        </div>
    </body>
</html>
