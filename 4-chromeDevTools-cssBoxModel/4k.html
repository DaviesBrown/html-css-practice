        <style>
            button {
                padding: 10px 16px;
                border: none;
                background-color: green;
                color: white;
                font-size: 1em;
                margin: 0 16px;
                cursor: pointer;
                transition: margin 0.2s, padding 0.2s;
            }
            
            button:hover {
                padding: 10px 25px;
                margin: 0 7px;
            }

        <!-- margin and padding -->
        <button class="one">One</button>
        <button class="two">Two</button>
        <button class="three">Three</button>
    </body>
