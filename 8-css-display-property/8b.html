<!DOCTYPE html>
<html>
    <head>
        <title>paragraph and two buttons</title>
        <style>
            .one {
                display: inline-block;
                width: 200px;
                vertical-align: middle;
            }
        </style>
    </head>
    <body>
        <p class="one">
            Thanks for chatting with our customer
            support. Would you like to take our 
            quick survey?
        </p>
        <button>Yes</button>
        <button>No</button>
    </body>
</html>
