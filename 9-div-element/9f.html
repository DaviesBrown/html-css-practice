<!DOCTYPE html>
<html>
    <head>
        <style>
            .profile {
                font-family: Arial;
                border: none;
                width: 150px;
                height: 250px;
                box-shadow: 0 0 4px rgba(0, 0, 0, 0.2);
            }
            img {
                width: 100%;
            }
            .name {
                font-weight: bold;
                font-size: 14px;
                margin-top: 0;
                margin-bottom: 5px;
            }
            .friends {
                font-size: 12px;
                color: gray;
                margin-top: 0;
            }
            button {
                background-color: rgb(1, 101, 250);
                color: white;
                border-radius: 5px;
                border: none;
                padding: 10px 15px;
            }
            .desc {
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <div class="profile">
            <img src="../Youtube/assets/channels/channel-1.jpeg" alt="">
            <div class="desc">
                <p class="name">
                    Oliver
                </p>
                <p class="friends">
                    2 mutual friends
                </p>
                <button>Add Friend</button>
            </div>
        </div>
    </body>
</html>
