<!DOCTYPE html>
<html lang="en">
<head>
    <title>Youtube</title>
    <style>
        .thumbnail {
            width: 300px;
            object-fit: cover;
            display: block;
        }
        .search {
            font-size: large;
            display: block;
        }
        .video-title {
            width: 300px;
        }
        .video-preview {
            width: 300px;
            display: inline-block;
            vertical-align: top;
        }
    </style>
</head>
<body>
    <input class="search" type="text" placeholder="Search">
    <div class="video-preview">
        <img class="thumbnail" src="../Youtube/assets/thumbnails/thumbnail-1.jpg" alt="">
        <p class="video-title">
            Talking Tech and AI with Google CEO Sundar Pichai!
        </p>
        <p class="video-author">
            Marques Brownlee
        </p>
        <p class="video-stats">
            3.4M views &#183; 6 months ago
        </p>
    </div>
    <div class="video-preview">
        <img class="thumbnail" src="../Youtube/assets/thumbnails/thumbnail-2.jpg" alt="">
        <p class="video-title">
            Try not to laugh challenge #9
        </p>
        <p class="video-author">
            Markiplier
        </p>
        <p class="video-stats">
            19M views &#183; 4 years ago
        </p>
    </div>
</body>
</html>
